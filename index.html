<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Chess Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="score-board">
            <div class="player-info black">
                <div class="captured-pieces" id="captured-by-white"></div>
                <div class="score">Black: <span id="black-score">0</span></div>
            </div>
            <div id="turn">White's Turn</div>
            <div class="player-info white">
                <div class="captured-pieces" id="captured-by-black"></div>
                <div class="score">White: <span id="white-score">0</span></div>
            </div>
        </div>
        <div class="board" id="chessboard"></div>
        <div class="game-info">
            <button id="reset">New Game</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
